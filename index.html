<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="carousel">
			<button class="btn carousel--btn carousel--btn__prev hide">
				<img class="image" src="./media/images/prev.png" alt="previous arrow" />
			</button>
			<button class="btn carousel--btn carousel--btn__next">
				<img class="image" src="./media/images/next.png" alt="next arrow" />
			</button>

			<div class="carousel--container">
				<ul class="carousel--items">
					<li class="carousel--item active">
						<img
							class="image carousel--image"
							src="./media/images/FX450_OPL_XCntrlPlus_Front.jpeg"
							alt="Picture of FX range"
						/>
					</li>
					<li class="carousel--item">
						<img
							class="image carousel--image"
							src="./media/images/FX450_OPL_XCntrlPlus_Left.jpeg"
							alt="Picture of FX range"
						/>
					</li>
					<li class="carousel--item">
						<img
							class="image carousel--image"
							src="./media/images/FX450_OPL_XCntrlPlus_Right.jpeg"
							alt="Picture of FX range"
						/>
					</li>
				</ul>
			</div>

			<div class="carousel--navigation">
				<div class="carousel--dot active"></div>
				<div class="carousel--dot"></div>
				<div class="carousel--dot"></div>
			</div>
		</div>
		<script src="./js/carousel.js"></script>
	</body>
</html>
